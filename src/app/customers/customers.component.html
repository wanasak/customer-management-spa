<div class="customers view indent">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-user"></span> {{ title }}</h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card">
                                <span class="glyphicon glyphicon-th-large"></span> Card View
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid">
                                <span class="glyphicon glyphicon-align-justify"></span> List View
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a routerLink="/customers/0/edit">
                                <span class="glyphicon glyphicon-plus"></span> New Customer
                            </a>
                        </li>
                    </ul>
                    <app-filter-textbox class="navbar-right" (changed)="filterChanged($event)">
                    </app-filter-textbox>
                </div>
            </div>
        </div>

        <!--customer-card-->
        <app-customers-card [customers]="filteredCustomers" 
            [hidden]="displayMode !== displayModeEnum.Card">
        </app-customers-card>

        <!--customers-grid-->
        <app-customers-grid [customers]="filteredCustomers"
            [hidden]="displayMode !== displayModeEnum.Grid">
        </app-customers-grid>

        <!--pagination-->
        <app-pagination [totalItems]="totalRecords"
            [pageSize]="pageSize"
            (pageChanged)="pageChanged($event)">
        </app-pagination>

    </div>
</div>
