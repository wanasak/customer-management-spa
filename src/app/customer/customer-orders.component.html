<div class="container">
    <div class="row" *ngIf="customer">
        <h4>Order for {{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</h4>
        <br />
        <table *ngIf="customer.orders.length > 0" class="table table-striped table-hover orders-table">
            <tr *ngFor="let order of customer.orders; trackBy: ordersTrackBy">
                <td>{{ order.productName }}</td>
                <td class="text-right">{{ order.itemCost | currency: 'USD': true }}</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td class="text-right">{{ customer.orderTotal | currency: 'USD': true }}</td>
            </tr>
        </table>
        <p *ngIf="customer.orders.length === 0">No Orders</p>
    </div>
    <div class="row" *ngIf="!customer">
        No Customer Found
    </div>
</div>
